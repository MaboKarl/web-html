<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Computer Parts - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="app">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header" style="text-align:center;margin-bottom:1rem;">
                <div class="logo-circle">
                    <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4z"/>
                    </svg>
                </div>
                <h1>Computer Parts Inventory System</h1>
                <p class="subtitle">Manage and browse computer components</p>
            </div>
            <div class="login-box">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Username</label>
                        <div class="input-wrapper">
                            <svg class="icon input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <input type="text" name="username" class="input-with-icon" placeholder="Enter username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <svg class="icon input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" name="password" class="input-with-icon" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div id="loginError" class="alert alert-error hidden"></div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
 
            <!-- Register Box (hidden by default) -->
            <div class="login-box hidden" id="registerBox" style="margin-top:1rem;">
                <h2>Create Buyer Account</h2>
                <form id="registerForm">
                    <div class="form-group"><label>Full Name</label><input type="text" name="name" required></div>
                    <div class="form-group"><label>Username</label><input type="text" name="username" required></div>
                    <div class="form-group"><label>Password</label><input type="password" name="password" required></div>
                    <div class="form-group"><label>Confirm Password</label><input type="password" name="confirmPassword" required></div>
                    <div id="registerError" class="alert alert-error hidden"></div>
                    <div style="display:flex;gap:0.75rem;">
                        <button type="button" class="btn-secondary" id="cancelRegister">Back to Login</button>
                        <button type="submit" class="btn-primary">Register</button>
                    </div>
                </form>
            </div>
 
        </div>
    </div>
</div>
 
<script src="../js/state.js"></script>
<script src="../js/auth.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const f = e.target;
    const u = f.username.value.trim();
    const p = f.password.value;
    handleLogin(u,p);
});
 
document.getElementById('showRegisterBtn').addEventListener('click', function(){
    document.getElementById('registerBox').classList.remove('hidden');
    document.querySelector('.login-box').classList.add('hidden');
});
 
document.getElementById('cancelRegister').addEventListener('click', function(){
    document.getElementById('registerBox').classList.add('hidden');
    document.querySelector('.login-box').classList.remove('hidden');
});
 
document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    handleRegister(e.target);
});
</script>
</body>
</html>
